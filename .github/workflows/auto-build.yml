name: ðŸ› ï¸ è‡ªåŠ¨æž„å»º

on:
  push:
    branches:
      - main
      - master
      - dev
  pull_request_target:
    branches:
      - main
      - master
      - dev

jobs:
  auto-build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-22.04
            target: aarch64-linux-android

    name: ðŸ› ï¸ è‡ªåŠ¨æž„å»º
    runs-on: ${{ matrix.os }}
    steps:
      - name: å…‹éš†å½“å‰ä»“åº“ (Clone current repo)
        uses: actions/checkout@v5

      - name: å®‰è£…ä¾èµ–(Install dependencies)
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.0-dev libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: å®‰è£… Rust (Install Rust)
        uses: dtolnay/rust-toolchain@stable

      - name: Rust ç¼“å­˜ (Rust cache)
        uses: swatinem/rust-cache@v2
        with:
          shared-key: ${{ matrix.target }}
          workspaces: './src-tauri -> target'

      - name: å®‰è£… pnpm (Install pnpm)
        uses: pnpm/action-setup@v4
        with:
          version: latest

      - name: å®‰è£… Node.js (Install Node.js)
        uses: actions/setup-node@v6
        with:
          node-version: "24.x"
          cache: "pnpm"

      - name: å®‰è£…å‰ç«¯ä¾èµ– (Install frontend dependencies)
        run: pnpm install

      - name: å®‰è£… rust target (Install rust target)
        run: rustup target add ${{ matrix.target }}

      - name: å®‰è£… Java (Install Java)
        uses: actions/setup-java@v5
        with:
          distribution: 'liberica'
          java-version: '21'

      - name: å®‰è£… Android SDK (Setup Android SDK)
        uses: android-actions/setup-android@v3

      - name: å®‰è£… NDK (Install NDK)
        id: setup-ndk
        uses: nttld/setup-ndk@v1
        with:
          ndk-version: r27d
          add-to-path: false
          link-to-sdk: true

      - name: åˆ›å»º keystore (Create keystore)
        env:
          ANDROID_KEYSTORE_BASE64: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}
          ANDROID_KEYSTORE_PASSWORD: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
        working-directory: src-tauri/gen/android
        run: |
          echo "$ANDROID_KEYSTORE_BASE64" | base64 -d > app/keystore.jks
          # åˆ›å»º keystore.properties æ–‡ä»¶
          cat > keystore.properties << EOF
          password=$ANDROID_KEYSTORE_PASSWORD
          keyAlias=upload
          storeFile=keystore.jks
          EOF

      - name: æž„å»ºåº”ç”¨ (Build app)
        run: |
          pnpm tauri android build --apk --target aarch64
        env:
          NDK_HOME: ${{ steps.setup-ndk.outputs.ndk-path }}

      - name: ä¸Šä¼ ç¼–è¯‘ç»“æžœåˆ° Artifact (Upload build result to Artifact)
        uses: actions/upload-artifact@v4
        with:
          if-no-files-found: ignore
          name: '${{ matrix.target }}-${{ github.sha }}'
          path: |
            ./src-tauri/gen/android/app/build/outputs/apk/universal/release/app-universal-release.apk

  upload-to-release-alpha:
    if: github.ref == 'refs/heads/dev'
    name: ðŸ“¤ ä¸Šä¼ åˆ° alpha ç‰ˆæœ¬ (Upload to alpha release)
    needs: auto-build
    runs-on: ubuntu-22.04
    steps:
      - name: ä¸‹è½½ Artifact (Download Artifact)
        uses: actions/download-artifact@v5
        with:
          path: ./download
          merge-multiple: true

      - name: å…‹éš†ä»“åº“ (Checkout repo)
        uses: actions/checkout@v5

      - name: è¯»å– Unreleased Changelog (Read Unreleased Changelog)
        id: changelog_reader
        uses: mindsers/changelog-reader-action@v2.2.3
        with:
          version: 'Unreleased'
          path: './CHANGELOG.md'

      - name: æå– Unreleased å¯¹æ¯”é“¾æŽ¥ (Extract Unreleased Compare Link)
        id: changelog_link
        run: |
          # 1. ç”¨ grep æ‰¾åˆ°ä»¥ "[Unreleased]:" å¼€å¤´çš„è¡Œ
          # 2. ç”¨ awk æŒ‰ç©ºæ ¼åˆ†å‰²ï¼Œæ‰“å°ç¬¬äºŒä¸ªå­—æ®µ (å³ URL)
          # 3. å°† URL ä¿å­˜åˆ° GitHub Actions çš„ output
          URL=$(grep "\[Unreleased\]:" CHANGELOG.md | awk '{print $2}')
          echo "url=$URL" >> $GITHUB_OUTPUT

      - name: ä¸Šä¼ ç¼–è¯‘ç»“æžœåˆ° pre-release (Upload build result to pre-release)
        uses: ncipollo/release-action@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          tag: alpha
          commit: ${{ github.sha }}
          body: |
            ${{ steps.changelog_reader.outputs.description || steps.changelog_reader.outputs.changes }}

            ---
            **Full Changelog**: ${{ steps.changelog_link.outputs.url }}
          allowUpdates: true
          removeArtifacts: true
          prerelease: true
          artifacts: |
            ./download/**/*.*
